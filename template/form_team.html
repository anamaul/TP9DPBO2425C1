<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Team</title>
    <style>
      /* --- CSS SAMA PERSIS DENGAN FORM.HTML --- */
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #2563eb;
        --danger: #ef4444;
        --border: #e6e9ef;
        --radius: 8px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
      }
      .container {
        max-width: 700px;
        margin: 36px auto;
        padding: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      } /* 1 Kolom biar rapi untuk team */
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        background-color: #fff;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid transparent;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        border: none;
      }
      .btn-muted {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Form Team</h1>

        <form method="post" action="index.php?page=team" novalidate>
          <input type="hidden" name="action" value="add_team" id="action" />
          <input type="hidden" name="id" value="" id="id" />

          <div>
            <label for="namaTim">Nama Tim</label>
            <input
              id="namaTim"
              name="namaTim"
              type="text"
              placeholder="Contoh: Red Bull Racing"
              required
              value=""
            />
          </div>

          <div>
            <label for="negaraAsal">Negara Asal</label>
            <input
              id="negaraAsal"
              name="negaraAsal"
              type="text"
              placeholder="Contoh: Austria"
              required
              value=""
            />
          </div>

          <div class="actions">
            <a href="index.php?page=team" class="btn btn-muted">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (function () {
        var form = document.querySelector("form");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          var namaTim = document.getElementById("namaTim");
          var negaraAsal = document.getElementById("negaraAsal");

          if (!namaTim.value.trim()) {
            alert("Nama Tim harus diisi");
            namaTim.focus();
            e.preventDefault();
            return false;
          }

          if (!negaraAsal.value.trim()) {
            alert("Negara Asal harus diisi");
            negaraAsal.focus();
            e.preventDefault();
            return false;
          }
        });
      })();
    </script>
  </body>
</html>
