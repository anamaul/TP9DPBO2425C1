<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Pembalap</title>
    <style>
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #2563eb;
        --danger: #ef4444;
        --border: #e6e9ef;
        --radius: 8px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
      }
      .container {
        max-width: 700px;
        margin: 36px auto;
        padding: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        background-color: #fff;
      }

      .full {
        grid-column: 1/-1;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid transparent;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        border: none;
      }
      .btn-muted {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
      }

      @media (max-width: 640px) {
        form {
          grid-template-columns: 1fr;
        }
        .actions {
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Form Pembalap</h1>

        <form method="post" action="index.php" novalidate>
          <input type="hidden" name="action" value="add" id="action" />
          <input type="hidden" name="id" value="" id="id" />

          <div>
            <label for="nama">Nama</label>
            <input
              id="nama"
              name="nama"
              type="text"
              placeholder="Nama pembalap"
              required
              value=""
            />
          </div>

          <div>
            <label for="tim">Tim</label>
            <select id="tim" name="tim" required>
              <option value="">-- Pilih Tim --</option>
            </select>
          </div>

          <div>
            <label for="negara">Negara</label>
            <input
              id="negara"
              name="negara"
              type="text"
              placeholder="Negara (mis. Indonesia)"
              value=""
            />
          </div>

          <div>
            <label for="poinMusim">Poin Musim</label>
            <input
              id="poinMusim"
              name="poinMusim"
              type="number"
              min="0"
              step="1"
              placeholder="0"
              value=""
            />
          </div>

          <div class="full">
            <label for="jumlahMenang">Jumlah Menang</label>
            <input
              id="jumlahMenang"
              name="jumlahMenang"
              type="number"
              min="0"
              step="1"
              placeholder="0"
              value=""
            />
          </div>

          <div class="full actions">
            <a href="index.php" class="btn btn-muted">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (function () {
        var form = document.querySelector("form");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          var nama = document.getElementById("nama");
          var tim = document.getElementById("tim");

          if (!nama.value.trim()) {
            alert("Nama harus diisi");
            nama.focus();
            e.preventDefault();
            return false;
          }

          if (!tim.value) {
            alert("Silakan pilih tim");
            tim.focus();
            e.preventDefault();
            return false;
          }
        });
      })();
    </script>
  </body>
</html>
